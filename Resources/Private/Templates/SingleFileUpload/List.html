<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <h1>Singlefiles</h1>

    <ul>
        <f:for each="{singlefiles}" as="singlefile">
            <li>
                {singlefile.title} <f:link.action action="edit" arguments="{singlefile: singlefile}">Edit</f:link.action>
            </li>
        </f:for>
    </ul>

    <p>
        <f:link.action action="new">New</f:link.action>
    </p>

</f:section>
