<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Module" />

<f:section name="Content">
    <h1>Singlefile upload for FileReference in a backend module</h1>

    <ul>
        <f:for each="{items}" as="item">
            <li>
                {item.title} <f:link.action action="edit" arguments="{item: item}">Edit</f:link.action>
            </li>
        </f:for>
    </ul>

    <p>
        <f:link.action action="new" class="btn btn-primary">New</f:link.action>
    </p>

</f:section>
