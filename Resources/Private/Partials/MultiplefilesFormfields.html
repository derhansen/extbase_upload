<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:e="http://typo3.org/ns/TYPO3/CMS/Extbase/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div>
    Title: <f:form.textfield property="title" />
</div>

<div>
    <f:if condition="{item.file1}">
        Existing Filename: {item.file1.originalResource.name}
    </f:if>
    <div>
        <f:form.upload property="file1" />
    </div>
    <div>
        <e:form.deleteUpload property="file1" fileReference="{item.file1}" /> Delete file
    </div>
</div>

<div>
    <f:if condition="{item.file2}">
        Existing Filename: {item.file2.originalResource.name}
    </f:if>
    <div>
        <f:form.upload property="file2" />
    </div>
    <div>
        <e:form.deleteUpload property="file2" fileReference="{item.file2}" /> Delete file
    </div>
</div>

<div>
    <p>We leave out file3 property, to test it is not possible to upload a file for this property</p>
</div>

<div>
    <f:form.submit value="Save" />
</div>

</html>
